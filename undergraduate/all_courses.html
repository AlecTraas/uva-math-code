       <div class="mt-1 mb-1"><code class="highlighter-rouge" style="background:inherit; padding:0px">MATH {{crs.number}}</code>&nbsp;&nbsp;&nbsp;<b>{{crs.name}} ({{crs.credits}})</b></div>
       {{crs.descr}}
    </div>
  </div>

</div>
